<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="flaticon.png" type="image/x-icon">
  <link rel="stylesheet" href="./fontawesome/css/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


  <title>SearchBar 18</title>
</head>

<body>

  <form class="searchBar">
    <h2 class="searchBar__title"> Search for your favourite food</h2>
    <div class="searchBar__container">
      <button type="submit" class="searchBar__btn">
        <i class="fas fa-search"></i>
      </button>
      <input type="text" class="searchBar__text" placeholder="It must be biryani ;)">
    </div>
  </form>

</body>

</html>
